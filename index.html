<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - VIDEOVIRAL.NET</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    
    <style>
        :root { --primary: #8b5cf6; --secondary: #d946ef; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); --text-main: #ffffff; --text-muted: #a1a1aa; }
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top left, #1e1b4b, #09090b); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .container { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 3rem; border-radius: 24px; width: 100%; max-width: 900px; display: flex; flex-direction: row; gap: 50px; align-items: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .widget-left { width: 45%; text-align: center; }
        .content-right { width: 55%; }
        .instruction { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, #fff, var(--text-muted)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem; }
        .site-name { color: #fff; text-shadow: 0 0 10px var(--primary); font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }
        .status-msg { margin-top: 20px; font-size: 0.85rem; color: var(--primary); letter-spacing: 1px; text-transform: uppercase; }
        @media (max-width: 768px) { .container { flex-direction: column-reverse; text-align: center; padding: 2rem; } .content-right, .widget-left { width: 100% !important; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="widget-left">
            <p class="instruction">Human Verification Required</p>
            
            <div id="my-widget"></div>
            
            <div id="status-msg" class="status-msg">Please click the box to continue</div>
        </div>

        <div class="content-right">
            <h1>Access to <span class="site-name">VIDEOVIRAL.NET</span> is restricted.</h1>
            <p style="color:#71717a;">Verification is required to confirm you are not a bot.</p>
        </div>
    </div>

    <script>
        // Tunggu script Cloudflare siap, baru render secara interaktif
        window.onloadTurnstileCallback = function () {
            turnstile.render('#my-widget', {
                sitekey: '0x4AAAAAACNOeJWL_F289o2w',
                theme: 'dark',
                appearance: 'always',
                'refresh-on-status': 'manual', // Nahan biar gak refresh/auto-pass sendiri
                callback: function(token) {
                    const status = document.getElementById('status-msg');
                    status.innerHTML = "<span style='color: #22c55e;'>Access Granted. Redirecting...</span>";
                    setTimeout(function() {
                        window.location.href = "https://www.effectivegatecpm.com/cjne8w39?key=d97f9682835196c5d3de0711210e085b"; 
                    }, 2000);
                },
            });
        };

        // Panggil fungsi render
        if (window.turnstile) {
            onloadTurnstileCallback();
        } else {
            window.onload = onloadTurnstileCallback;
        }
    </script>
</body>
</html>
