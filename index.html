<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - VIDEOVIRAL.NET</title>

    <meta property="og:title" content="Security Check - Human Verification">
    <meta property="og:description" content="Please complete the security check to access the requested video.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="chrome-extension://mnjggcdmjocbbbhaepdhchncahnbgone/icons/IconSponsorBlocker256px.png">
    <meta property="og:url" content="index.html">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #d946ef;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #09090b);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
            gap: 50px;
            align-items: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .widget-left { 
            width: 45%; 
            text-align: center; 
            position: relative; /* Penting buat overlay */
        }

        /* TRICK: Lapisan transparan biar user WAJIB KLIK */
        #force-click-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 999;
            cursor: pointer;
            background: rgba(0,0,0,0);
        }

        .content-right { width: 55%; }
        .instruction { font-size: 1.5rem; font-weight: 800; margin-bottom: 2rem; color: #fff; }
        .site-name { color: #fff; text-shadow: 0 0 10px var(--primary); font-weight: 900; }
        .status-msg { margin-top: 20px; font-size: 0.85rem; color: var(--primary); }
        
        @media (max-width: 768px) {
            .container { flex-direction: column-reverse; text-align: center; padding: 2rem; }
            .content-right, .widget-left { width: 100% !important; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="widget-left">
            <p class="instruction">Human Verification Required</p>
            
            <div id="turnstile-container" style="position: relative; display: inline-block;">
                <div id="force-click-overlay" onclick="startVerification()"></div>
                
                <div class="cf-turnstile" 
                     id="my-widget"
                     data-sitekey="0x4AAAAAACNOeJWL_F289o2w" 
                     data-theme="dark" 
                     data-appearance="always"
                     data-callback="onSuccess">
                </div>
            </div>

            <div id="status-msg" class="status-msg">Click the box to verify...</div>
        </div>

        <div class="content-right">
            <h1>Access to <span class="site-name">VIDEOVIRAL.NET</span> is restricted.</h1>
            <p>Please complete the security check to continue.</p>
        </div>
    </div>

    <script>
        // Fungsi saat overlay diklik
        function startVerification() {
            document.getElementById('force-click-overlay').style.display = 'none';
            document.getElementById('status-msg').innerText = "Verifying...";
        }

        function onSuccess(token) {
            const status = document.getElementById('status-msg');
            status.innerHTML = "<span style='color: #22c55e;'>Access Granted. Redirecting...</span>";
            
            setTimeout(function() {
                window.location.href = "https://www.effectivegatecpm.com/cjne8w39?key=d97f9682835196c5d3de0711210e085b"; 
            }, 2000);
        }
    </script>
</body>
</html>
